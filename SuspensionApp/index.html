<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suspension Simulation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="controls">
      <label>Mass: <input type="range" id="mass" min="0.5" max="5" step="0.1" value="1" /> <span id="massVal">1</span></label>
      <label>Damping: <input type="range" id="damping" min="0" max="5" step="0.1" value="0.8" /> <span id="dampingVal">0.8</span></label>
      <label>Spring K: <input type="range" id="springK" min="1" max="50" step="1" value="15" /> <span id="springKVal">15</span></label>
      <label>Force: <input type="range" id="force" min="0" max="50" step="1" value="20" /> <span id="forceVal">20</span></label>
      <button onclick="applyForce()">Apply Force</button>
    </div>

    <div class="simulation-area">
      <div class="spring" id="spring"></div>
      <div class="damper" id="damper"></div>
      <div class="car" id="car">
        <div class="car-body">Car</div>
        <div class="wheel"></div>
      </div>
    </div>

    <canvas id="graphCanvas" width="500" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
